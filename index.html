<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{
        padding: 0;
        margin: 0;
    }
    .bg-image{
        position: relative;
        z-index: 0;
        height: 90vh;
    }
    .fg-image{
        position: absolute;
        
        bottom: 0;
    }
    .z2{
        z-index: 2;
    }
    .z1{
        z-index: 1;
        width: 90vw;
        left:0;
        bottom: 0;
    }
    
    .z3{
        z-index: 3;
    }
    #container{
        position: relative;
        overflow: hidden;
        height: 90vh;

    }
</style>
<body>    
    <div onMouseMove="parallax" id="container">
        <img src="./tc.png" class="fg-image z1 layer" >
        <img src="./bg-20-2.png" class="bg-image z0 " >
    </div>
    <script src="index.js"></script>
</body>
</html>
